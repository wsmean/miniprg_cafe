<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Kitchen</title>
    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="kitchen.css">
    <!-- javascript -->
    <script src="kitchen.js"></script>
</head>

<body>


    <!-- 키친 소개 -->
    <div class="main_box">
        <img id="cashier" src="img/cashier.png" alt="cashier">
        <p id="big_title">&#128203; STAFF ONLY &#128203;</p>
        <h2 id="title2"></h2><br>
    </div>
    
    <p id="menu">menu</p>

    <div id="blank_img">
        <img id=img1 src="" alt="">
    </div>

<script>
    let $img = document.querySelector('#img1');
    let file_name1 = localStorage.getItem('file_name');
    let img_prc = localStorage.getItem('price');
    $img.src = file_name1;
    

    
    
</script>

    


    <p id="ingredients">Ingredients</p>
    
    
    <div class="ingredients">
        <img src="img/shot.jpg" alt="Shot">
        <input type="button" value="300원" onclick="btnFun1(1)">
        
        
        <img src="img/water.jpg" alt="Water">
        <input type="button" value="100원" onclick="btnFun1(2)">

        
        <img src="img/milk.jpg" alt="Milk"> 
        <input type="button" value="200원" onclick="btnFun1(3)">

        
        <img src="img/mokasyrup.jpg" alt="MokaSyrup">
        <input type="button" value="150원" onclick="btnFun1(4)">

        
        <img src="img/caramelsyrup.jpg" alt="CaramelSyrup">
        <input type="button" value="150원" onclick="btnFun1(5)">

        
        <img src="img/powder.jpg" alt="ChocoPowder">
        <input type="button" value="130원" onclick="btnFun1(6)">

        
        <img src="img/steam.jpg" alt="SteamMilk">
        <input type="button" value="250원" onclick="btnFun1(7)">

        
        <img src="img/decaffeinbean.jpg" alt="DecaffeinBean">
        <input type="button" value="400원" onclick="btnFun1(8)">

        
    </div><br>
    
    <p id="cash">수익</p>

    <div class="money">
        <div id="photoprice">
        <p id="img_prc" style="display: inline;">사진에서 넘어 올 가격</p> 
        </div>

        <p style="display: inline;">-</p>

        <div id="i1">
        <p id="putcoin" style="display: inline;">들어올돈</p>           
        </div>

        <p style="display: inline;">=</p>
        
        <div id="fure">
            순수익
        </div>
    </div>

    
    <div id="total">판매 수량</div>
    <div id="total">총 매출 (누적값)</div>

    

</body>
</html>
